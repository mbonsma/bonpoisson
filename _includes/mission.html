<!-- Mission Section -->

    <section id="mission">
        <div class="container">
          <div class="row">
              <div class="col-lg-12 text-center">
                  <h2 class="section-heading">{{site.data[site.language].whatWeDo}}</h2>
                  <h3 class="section-subheading text-muted">{{site.data[site.language].activitiesSubheading}}</h3>
              </div>
          </div>
            <div class="jumbotron">
                {% for activity in site.data[site.language].activities %}
                     <p>{{activity.description}}</p>
                {% endfor %}
            </div>
            <div class="row text-center">
                {% for activity in site.data[site.language].activities %}
                    <div class="col-md-4" style="text-align: center">
                        <span class="fa-stack fa-4x">
                            <i class="fa fa-circle fa-stack-2x text-primary" aria-hidden="true"></i>
                            <i class="fa {{activity.icon}} fa-stack-1x fa-inverse"></i>
                        </span>
                        <!-- JR : Commented out because I don't like this format
                        <h4 class="service-heading">{{activity.title}}</h4>
                        <p class="text-muted">{{activity.description}}</p>
                        -->
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
